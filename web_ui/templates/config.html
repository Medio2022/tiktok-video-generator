<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öôÔ∏è Configuration - TikTok Generator</title>

    <link rel="stylesheet" href="/static/css/output.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen">
    <div x-data="configApp()" class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="mb-8">
            <a href="/" class="text-slate-400 hover:text-white transition-colors inline-flex items-center gap-2 mb-4">
                ‚Üê Retour au Dashboard
            </a>
            <h1 class="text-4xl font-bold mb-2">‚öôÔ∏è Configuration</h1>
            <p class="text-slate-400">G√©rez vos cl√©s API et personnalisez vos vid√©os</p>
        </div>

        <!-- Success/Error Messages -->
        <div x-show="message.text" :class="message.type === 'success' ? 'bg-green-600' : 'bg-red-600'"
            class="rounded-lg p-4 mb-6">
            <p x-text="message.text"></p>
        </div>

        <!-- API Keys Section -->
        <div class="bg-slate-800 rounded-xl p-8 mb-6">
            <h2 class="text-2xl font-bold mb-6">üîë Cl√©s API</h2>

            <form @submit.prevent="saveConfig">
                <div class="space-y-4">
                    <!-- DeepSeek API Key -->
                    <div>
                        <label class="block text-sm font-medium mb-2">DeepSeek API Key</label>
                        <input type="password" x-model="config.deepseek_api_key"
                            class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                            placeholder="sk-...">
                        <p class="text-xs text-slate-400 mt-1">Pour la g√©n√©ration de contenu AI (gratuit illimit√©)</p>
                    </div>

                    <!-- Pexels API Key -->
                    <div>
                        <label class="block text-sm font-medium mb-2">Pexels API Key</label>
                        <input type="password" x-model="config.pexels_api_key"
                            class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                            placeholder="Pexels API key">
                        <p class="text-xs text-slate-400 mt-1">Pour t√©l√©charger les vid√©os HD (gratuit)</p>
                    </div>

                    <!-- TikTok Credentials -->
                    <div>
                        <label class="block text-sm font-medium mb-2">TikTok Username</label>
                        <input type="text" x-model="config.tiktok_username"
                            class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                            placeholder="@votre_username">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">TikTok Password</label>
                        <input type="password" x-model="config.tiktok_password"
                            class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                </div>
            </form>
        </div>

        <!-- Subtitle Settings -->
        <div class="bg-slate-800 rounded-xl p-8 mb-6">
            <h2 class="text-2xl font-bold mb-6">üìù Sous-titres</h2>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Couleur par d√©faut</label>
                    <select x-model="config.subtitle_color"
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3">
                        <option value="0,255,255,255">Cyan</option>
                        <option value="255,255,0,255">Jaune</option>
                        <option value="255,100,255,255">Rose</option>
                        <option value="255,255,255,255">Blanc</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Taille (px)</label>
                    <input type="number" x-model="config.subtitle_size" min="60" max="120"
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3">
                </div>
            </div>

            <!-- Preview -->
            <div class="mt-6 bg-slate-900 rounded-lg p-6">
                <p class="text-sm text-slate-400 mb-2">Aper√ßu:</p>
                <div class="text-center">
                    <span
                        :style="`color: rgb(${config.subtitle_color.split(',').slice(0,3).join(',')}); font-size: ${config.subtitle_size}px; font-weight: 800; text-shadow: 0 0 10px rgba(0,0,0,0.8);`">
                        Exemple de sous-titre
                    </span>
                </div>
            </div>
        </div>

        <!-- Default Theme -->
        <div class="bg-slate-800 rounded-xl p-8 mb-6">
            <h2 class="text-2xl font-bold mb-6">üé® Th√®me par d√©faut</h2>

            <select x-model="config.theme" class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3">
                <option value="motivation">üí™ Motivation</option>
                <option value="productivite">‚ö° Productivit√©</option>
                <option value="tech">üíª Technologie</option>
                <option value="business">üíº Business</option>
                <option value="sante">üèÉ Sant√©</option>
            </select>
        </div>

        <!-- Save Button -->
        <button @click="saveConfig"
            class="w-full bg-cyan-600 hover:bg-cyan-700 font-bold py-4 px-8 rounded-xl transition-all text-lg">
            üíæ Sauvegarder la configuration
        </button>
    </div>

    <script>
        function configApp() {
            return {
                config: {
                    deepseek_api_key: '',
                    pexels_api_key: '',
                    theme: 'motivation',
                    subtitle_color: '0,255,255,255',
                    subtitle_size: 85,
                    tiktok_username: '',
                    tiktok_password: ''
                },
                message: {
                    type: '',
                    text: ''
                },

                async init() {
                    await this.loadConfig();
                },

                async loadConfig() {
                    try {
                        const response = await fetch('/api/config');
                        const data = await response.json();

                        if (data.success) {
                            this.config = { ...this.config, ...data.config };
                        }
                    } catch (error) {
                        console.error('Error loading config:', error);
                    }
                },

                async saveConfig() {
                    try {
                        const response = await fetch('/api/config', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.config)
                        });

                        const data = await response.json();

                        if (data.success) {
                            this.message = {
                                type: 'success',
                                text: '‚úÖ Configuration sauvegard√©e avec succ√®s !'
                            };

                            setTimeout(() => this.message = { type: '', text: '' }, 3000);
                        } else {
                            this.message = {
                                type: 'error',
                                text: '‚ùå Erreur lors de la sauvegarde'
                            };
                        }
                    } catch (error) {
                        console.error('Error saving config:', error);
                        this.message = {
                            type: 'error',
                            text: '‚ùå Erreur: ' + error.message
                        };
                    }
                }
            }
        }
    </script>
</body>

</html>
